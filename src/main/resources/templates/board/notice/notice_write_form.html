<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 등록</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/header_footer.css}">

</head>
<body>

<!-- header -->
<header>
  <div th:insert="~{header_footer/admin_header :: header}"></div>
</header>


<!-- main -->
<main>
  <div class="body-section">
    <div class="navi">
      <div class="redbutton">
        <span class="redbutton-font">관리자메뉴</span>
      </div>
      <ul>
        <li><a href="" class="navi-font">식당 등록 신청 조회</a></li>
        <li><a href="" class="navi-font">식당 정보 수정 요청 조회</a></li>
        <li><a href="" class="navi-font">신고 리뷰 조회</a></li>
        <li><a href="" class="navi-font">신고된 유저 계정 조회</a></li>
        <li><a href="" class="navi-font">공지사항</a></li>
        <li><a href="" class="navi-font">FAQ(자주 묻는 질문)</a></li>
        <li><a href="" class="navi-font">문의사항</a></li>
        <li><a href="" class="navi-font">식당 목록 조회</a></li>
      </ul>
    </div>
      <div class="board-list">
        <div class="content-box">
          <h2>공지사항 등록</h2>
          <form action="/board/notice/write" method="post">
            <label for="title">제목:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <label for="content">내용:</label><br>
            <textarea id="content" name="content" rows="5" cols="40" required></textarea><br><br>

            <button type="submit">등록</button>
          </form>
        </div>
      </div>
    </div>
</main>

<!-- footer -->
<footer>
  <div th:insert="~{header_footer/admin_footer :: footer}"></div>
</footer>
</body>
</html>
