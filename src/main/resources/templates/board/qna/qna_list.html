<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q&A list</title>
</head>
<body>
<h2>내가 작성한 Q&A 목록</h2>

<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="qna, i : ${qnaList}">
        <td th:text="${i.index + 1}"></td>
        <td>
            <a th:href="@{|/board/qna/${qna.id}|}" th:text="${qna.title}">제목</a>
        </td>
        <td th:text="${#temporals.format(qna.createdAt, 'yyyy-MM-dd')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
