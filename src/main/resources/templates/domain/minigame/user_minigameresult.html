<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurant_list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poor Story", system-ui;
            font-weight: 400;
            font-style: normal;

        }


        /* header */
        header {
            width: 100%;
            height: 180px;
            background-color: #fff3e0;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .header-container {
            width: 100%;
            max-width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        /* logo */
        .logo img {
            height: 300px;
            width: 300px;
        }

        /* search */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;

        }

        .search-word {}

        .search-container input {
            width: 500px;
            height: 40px;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;

        }

        .search-container .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .search-container .search-btn img {
            width: 25px;
        }

        /* popular-searches */
        .popular-searches {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .popular-searches .nearby {
            color: #fa4032;
            font-weight: bold;
        }

        /* menu */
        .menu {
            display: flex;
            align-items: flex-end;
            padding: 25px;
            margin-bottom: 120px;
            gap: 10px;


        }

        .menu a {
            text-decoration: none;
            color: #000;
            font-size: 13px;
        }

        .menu .login {
            padding: 7px 20px;
            border: 1px solid #f58031;
            border-radius: 10px;

        }

        .menu .signup {
            background-color: #fa4032;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            margin-left: 5px;
        }

        .menu .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .menu .menu-btn img {
            width: 30px;

        }

        #game {
            width: 25px;
        }

        .container {
            display: flex;
            width: 80%;
            margin: 20px auto;
            gap: 20px;
        }

        /* 왼쪽 필터 (카테고리 목록) */
        .filter-sidebar {
            width: 20%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #f58031;
        }

        .filter-sidebar h3 {
            background-color: #fa4032;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }

        .category-list {
            list-style: none;
            padding: 10px;
        }

        .category-list li {
            margin-bottom: 8px;
        }

        /* 오른쪽 추천 식당 목록 */
        .restaurant-list {
            width: 75%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 개별 식당 카드 */
        .restaurant-card {
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #f58031;
        }

        /* 식당 정보 */
        .restaurant-info {
            width: 50%;
            text-align: left;
        }

        .restaurant-info h3 {
            font-size: 20px;
            color: #fa4032;
        }

        .restaurant-info p {
            margin: 5px 0;
        }

        /* 음식 이미지 */
        .restaurant-images {
            display: flex;
            gap: 10px;
        }

        .restaurant-images img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }

        /* 북마크 & 공유 아이콘 */
        .restaurant-icons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 클릭 가능하도록 설정 */
        .restaurant-icons a {
            text-decoration: none;
        }

        .restaurant-icons img {
            width: 20px;
            cursor: pointer;
            /* 마우스 올리면 클릭 가능하게 */
            transition: transform 0.2s ease-in-out;
        }

        /* 호버 효과 (클릭할 때 애니메이션) */
        .restaurant-icons img:hover {
            transform: scale(1.1);
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 0 10px;
        }

        /* foorer */
        footer {
            width: 100%;
            background: #f58031;
            color: white;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Footer 전체 컨테이너 */
        .footer-container {
            width: 90%;
            max-width: 1440px;
            display: flex;
            justify-content: space-between;
            /* 좌우 정렬 */
            align-items: center;
        }

        .footer-menu {
            list-style: none;
            display: flex;
            gap: 100px;
        }

        .footer-menu li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <!-- header -->
    <header>
        <div class="header-container">
            <!-- logo -->
            <div class="logo">
                <img src="맛zip.png" alt="맛.zip 로고">
            </div>

            <!-- search -->
            <div class="search-container">
                <div class="search-word">
                    <input type="text" placeholder="검색어를 입력하세요...">
                </div>

                <div class="popular-searches">
                    <span>인기검색어1</span>
                    <span>인기검색어2</span>
                    <span>인기검색어3</span>
                    <span>인기검색어4</span>
                    <span>인기검색어5</span>
                    <a href="" class="nearby">가까운 곳 찾기</a>
                    <a href="" class="game">
                        <img id="game" src="gamepad-icon.png" alt="게임패드"></a>
                </div>

            </div>

            <!-- menu -->
            <div class="menu">
                <a href="" class="login">로그인</a>
                <a href="" class="signup">회원가입</a>
                <button class="menu-btn">
                    <img src="menu-icon.png" alt="마이페이지">
                </button>
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="minigame-container">
            <div class="minigame">
                <h2>Choose</h2>
                <div class="mini-list">
                    <div>
                        <button>
                            <img src="fianlmenu.png" alt="연관된음식명">
                        </button>
                    </div>
                    <div>
                        <h3>이미지와연관된음식명</h3>
                        <p>이 음식은 요리에 대한 설명 간단하게</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="footer-container">
            <p>Copyright 2025 맛zip All Right Reserved</p>
            <ul class="footer-menu">
                <li><a href="#">공지사항</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Q&A</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
