        <div class="container">
            <h2>🎮Choose your prefer food!🎮</h2>
            <h3 th:if="${announce != null && !announce.isEmpty()}" th:text="${announce}"></h3>
            <div class="minigame-img" th:each="shownKeywords: ${currentKeywords[1]}">
                <form method="post" class="minigame-imgs" action="/minigame/select">
                    <button type="submit">
                        <img th:src="${shownKeywords.getKeywordImgPath()}" th:alt="${shownKeywords.getKeyword()}">
                        <span th:text="${shownKeywords.getKeyword()}"></span>
                        <input type="hidden" name="selected" th:value="${shownKeywords.getKeyword()}">
                        <input type="hidden" name="currentKeywords" th:value="${currentKeywords}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </button>
                </form>
            </div>
        </div>
    </div>
