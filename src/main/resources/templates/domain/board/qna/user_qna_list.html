<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>사용자 Q&A 리스트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style_user.css">
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=fd7786d297e2d4aaab4aa8b6bbb06b88&libraries=services"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/myLocation.js}"></script>
    <script th:src="@{/js/weather.js}"></script>
    <link rel="stylesheet" href="/static/css/style_admin.css">
</head>
<body>

<!-- header -->
<header>
    <div th:replace="~{html/user_header :: userHeader}"></div>
</header>

<main>
    <section class="body-section">
        <div class="container-section">
            <div class="container-section" th:if="${qnaList != null and #lists.isEmpty(qnaList)}"
                 style="justify-content:center;">
                <!-- qnaList가 비어 있을 경우 placeholder 대신 팝업을 위한 영역(또는 빈 영역) -->
            </div>
            <div class="container-section" th:if="${qnaList != null and !#lists.isEmpty(qnaList)}"
                 style="justify-content:center;">
                <!-- qnaList가 있을 때만 실제 목록을 렌더링 -->
                <!-- 예: Q&A 목록 테이블 -->
            </div>
            <span class="container-font1">Q&A</span>
        </div>
        <!-- 목록 페이지는 팝업용 메시지 영역 대신 confirm 스크립트에서 처리 -->
        <div class="line-yellow-100"></div>
        <table class="user-table-class">
            <tr>
                <td style="width:3vh; text-align: center;">1</td>
                <td>
                    <div class="redbutton4 redbutton-font">답변전</div>
                </td>
                <td>질문1</td>
                <td style="text-align: right;">2025. 03. 08</td>
            </tr>
        </table>
        <div class="line-grey2-100"></div>
        <div class="container-content">
            <pre>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad assumenda blanditiis dolor eligendi expedita in iusto minima nesciunt odit optio quaerat qui reiciendis repellendus soluta suscipit tempore tenetur vitae, voluptatem.</pre>
        </div>
        <div class="buttonbox3">
            <a href="" style="font-size:2vh;">뒤로가기</a>
        </div>
        </div>
    </section>
</main>

<!-- footer -->
<div id="footer-user"></div>
<footer>
    <div th:replace="~{html/user_footer :: userFooter}"></div>
</footer>

<!-- 팝업창 처리 스크립트 (msg 값이 전달되면 confirm 팝업을 띄움) -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var msg = /*[[${msg}]]*/ "";
    if (msg !== "") {
        if (confirm(msg + "\n작성하러 가시겠습니까?")) {
            window.location.href = /*[[@{/board/qna/write}]]*/ "";
        }
    }
    /*]]>*/
</script>
</script>

</body>
</html>
