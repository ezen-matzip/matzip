<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A 작성</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style_user.css">
</head>
<body>

<!-- header -->
<header>
  <div th:replace="~{html/user_header :: userHeader}"></div>
</header>

<main>
  <section class="body-section">
    <div class="container-section">
      <div class="container-title" style="justify-content:center;">
        <span class="container-font1">Q&A 작성</span>
      </div>
      <div class="line-yellow-100"></div>
      <!-- 폼으로 감싸기 -->
      <form action="/board/qna/write" method="post">
        <!-- CSRF 토큰 추가 (Spring Security 사용 시) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <textarea class="user-input" id="title" name="title" placeholder="글 제목을 입력하세요." rows="1" cols="168"></textarea><br><br>
        <textarea class="user-input" id="content" name="content" placeholder="글 내용 작성" rows="18" cols="168"></textarea><br><br>
        <div class="buttonbox5">
          <button type="button" class="redbutton3 redbutton-font" style="font-size:1.5vh;">이미지등록</button>
          <button type="submit" class="redbutton3 redbutton-font">등록</button>
          <a href="">뒤로가기</a>
        </div>
      </form>
    </div>
  </section>
</main>

<!-- footer -->
<footer>
  <div th:replace="~{html/user_footer :: userFooter}"></div>
</footer>

</body>
</html>
