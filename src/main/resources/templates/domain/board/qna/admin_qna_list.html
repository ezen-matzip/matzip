<!DOCTYPE html>
<html lang="ko">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>관리자 Q&A 리스트</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link href="/css/style_admin.css" rel="stylesheet">
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=fd7786d297e2d4aaab4aa8b6bbb06b88&libraries=services" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/myLocation.js}"></script>
    <script th:src="@{/js/weather.js}"></script>
    <link rel="stylesheet" href="/static/css/style_admin.css">
</head>

<body>

<header>
    <div th:replace="~{html/admin_header :: adminHeader}"></div>
</header>

<main class="body-section">
    <div class="navi">
        <div class="redbutton">
            <span class="redbutton-font">마이페이지</span>
        </div>
        <ul>
            <li><a href="" class="navi-font">식당 등록 신청 조회</a></li>
            <li><a href="" class="navi-font">식당 정보 수정 요청 조회</a></li>
            <li><a href="" class="navi-font">신고 리뷰 조회</a></li>
            <li><a href="" class="navi-font">신고된 유저 계정 조회</a></li>
            <li><a th:href="@{/board/notice/list}" class="navi-font">공지사항</a></li>
            <li><a href="" class="navi-font">FAQ(자주 묻는 질문)</a></li>
            <li><a href="/admin/board/qna" class="navi-font">문의사항</a></li>
            <li><a href="" class="navi-font">식당 목록 조회</a></li>
        </ul>
    </div>
    <div class="container-section">
        <div class="container-storelist">
            <div class="container-title" style="justify-content:center;">
                <h2>QNA</h2>
            </div>
            <!-- 작성 버튼 추가: 클릭 시 관리자 작성 화면으로 이동 -->
            <div class="buttonbox" style="text-align: center; margin: 10px 0;">
                <a href="/admin/board/qna/write" class="redbutton redbutton-font">작성</a>
            </div>
            <div class="line-yellow"></div>
            <table class="table-class2">
                <tr>
                    <td style="text-align: center; width:5vh;">번호</td>
                    <td style="text-align: left; width:2vh;">답변 상태</td>
                    <td style="text-align: left;"><a href="">제목</a></td>
                    <td style="text-align: right;">날짜</td>
                </tr>
                <tr class="qna-row">
                    <td style="text-align: center; width:5vh;">1</td>
                    <td style="text-align: left; width:2vh;">
                        <button class="redbutton4 redbutton-font">답변전</button>
                    </td>
                    <td style="text-align: left;">
                        <a href="#" class="qna-title">회원가입 시 유의사항</a>
                    </td>
                    <td style="text-align: right;">2025. 03. 08</td>
                </tr>
                <!-- 질문 내용을 담은 숨겨진 row -->
                <tr class="qna-content-row" style="display: none;">
                    <td colspan="4" style="background-color: #f9f9f9; padding: 10px;">
                        <!-- 질문 내용 출력 (예: Thymeleaf 사용 시 변수 처리) -->
                        <p>여기에 질문 상세 내용이 표시됩니다.</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</main>

<!-- footer -->
<footer>
    <p>Copyright 2025 맛zip All Right Reserved</p>
</footer>
<script>
    $(document).ready(function(){
        $(".qna-title").click(function(e){
            e.preventDefault(); // 기본 링크 동작 방지
            // 클릭한 제목 행 바로 아래의 qna-content-row를 토글
            $(this).closest("tr").next(".qna-content-row").slideToggle();
        });
    });
</script>

</body>
</html>
