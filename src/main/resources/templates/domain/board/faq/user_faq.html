<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style_user.css">

</head>

<body>

<!-- header -->
<div id="header-user"></div>

<script>
    fetch('/html/user_header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-user').innerHTML = data;
        })
        .catch(error => console.error('Header 로드 중 오류 발생:', error));
</script>


<main>
    <section class="body-section">
        <div class="container-section">
            <div class="container-title" style="justify-content:center;">
                <span class="container-font1">FAQ(자주 묻는 질문)</span>
            </div>
            <div class="line-yellow-100"></div>
            <table class="user-table-class">
                <tr>
                    <td style="width:3vh; text-align: center;">1</td>
                    <td style="width:20vh;">회원가입 시 유의사항</td>
                    <td style="width:1vh;">2025. 03. 08</td>
                </tr>
            </table>
            <div class="line-grey2-100"></div>
            <div class="container-content"><p>맛zip은 회원님께 최대한으로 최정화되고 맞춤화된 서비스를 제공하기 위하여 다음과 같은 목적으로 개인정보를 수집하고 있습니다.</p>
            </div>
            <div class="buttonbox3">
                <a href="" style="font-size:2vh;">뒤로가기</a>
            </div>
        </div>
    </section>
</main>

<!-- footer -->
<div id="footer-user"></div>

<script>
    fetch('/html/user_footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-user').innerHTML = data;
        })
        .catch(error => console.error('Footer 로드 중 오류 발생:', error));
</script>



</body>

</html>
