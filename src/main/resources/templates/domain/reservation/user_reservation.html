    <script>
        let today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];

        const daysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();

        const renderCalendar = () => {
            document.getElementById("currentMonth").textContent = `${currentYear} ${monthNames[currentMonth]}`;

            let firstDay = new Date(currentYear, currentMonth, 1).getDay();
            firstDay = firstDay === 0 ? 6 : firstDay - 1; // ÏõîÏöîÏùºÎ∂ÄÌÑ∞ ÏãúÏûëÌïòÎèÑÎ°ù Ï°∞Ï†ï

            let totalDays = daysInMonth(currentYear, currentMonth);
            let calendarBody = document.getElementById("calendar-body");

            calendarBody.innerHTML = "";

            let date = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    let cell = document.createElement("td");
                    // console.log(cell);
                    if (i === 0 && j < firstDay) {
                        cell.classList.add("empty");
                    } else if (date > totalDays) {
                        break;
                    } else {
                        cell.textContent = date;
                        cell.addEventListener("click", function () {
                            document.querySelectorAll("td").forEach(td => td.classList.remove("selected-date"));
                            cell.classList.add("selected-date");
                            let selectedDate = cell.textContent;
                            console.log(selectedDate)
                            document.getElementById("selected-date").textContent = `ÏÑ†ÌÉùÌïú ÎÇ†Ïßú: ${currentYear}-${currentMonth + 1}-${selectedDate}`;
                        });
                        date++;
                    }

                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);
            }
        };

        // Ïù¥Ï†Ñ, Îã§Ïùå Îã¨ Ïù¥Îèô
        document.getElementById("prevMonth").addEventListener("click", () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        });

        document.getElementById("nextMonth").addEventListener("click", () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        });

        // Ï¥àÍ∏∞ Îã¨Î†• Î†åÎçîÎßÅ
        renderCalendar();
    </script>
