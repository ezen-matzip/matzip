<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style_user.css">
</head>

<body>

<!-- header -->
<header>
    <div class="user-header">
        <a href="">
            <img class="logo" src="/img/logo.png">
        </a>

        <div class="search-container">
            <div class="search-word">
                <input type="text" placeholder="검색어를 입력하세요...">
            </div>

            <div class="popular-searches">
                <span>인기검색어1</span>
                <span>인기검색어2</span>
                <span>인기검색어3</span>
                <span>인기검색어4</span>
                <span>인기검색어5</span>
                <a href="" class="nearby">가까운 곳 찾기</a>
                <a href="" class="game">
                    <img id="game" src="/img/gamepad-icon.png" alt="게임패드"></a>
            </div>

        </div>

        <!-- menu -->
        <div class="menu">
            <!-- 비로그인(게스트) 상태일 때만 표시 -->
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="login">로그인</a>
                <a th:href="@{/signup}" class="signup">회원가입</a>
            </div>

            <!-- 로그인(인증) 상태일 때만 표시 -->
            <div sec:authorize="isAuthenticated()">
                <!-- 현재 로그인한 사용자의 아이디(혹은 이름) 표시 -->
                <span th:text="${#authentication.name}"></span>님 환영합니다!
                <!-- 로그아웃 -->
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="logout">로그아웃</button>
                </form>
            </div>

            <!-- 항상 보이는 메뉴 버튼이라면 그대로 둠 -->
            <button class="menu-btn">
                <img src="/img/menu-icon.png" alt="마이페이지">
            </button>
        </div>
    </div>

</header>

<!-- main -->
<div class="body-section">
    <section class="container-main">
        <p>#더운날 #여름 #시원한🍧</p>
        <div class="line-yellow-100"></div>
        <div class="food-list">
            <div class="food-item"><img src="/img/냉면.jpg" alt="냉면">
                <p>냉면</p>
            </div>
            <div class="food-item"><img src="/img/냉면.jpg" alt="빙수">
                <p>빙수</p>
            </div>
            <div class="food-item"><img src="/img/삼계탕.jpg" alt="삼계탕">
                <p>삼계탕</p>
            </div>
            <div class="food-item"><img src="/img/냉면.jpg" alt="냉면">
                <p>냉면</p>
            </div>
            <div class="food-item"><img src="/img/냉면.jpg" alt="냉면">
                <p>냉면</p>
            </div>
        </div>
    </section>

    <section class="container-main">
        <p>#중국인에게추천 #보리밥 #해물탕 #감자탕</p>
        <div class="line-yellow-100"></div>
        <div class="food-list">
            <div class="food-item"><img src="/img/삼계탕.jpg" alt="삼계탕">
                <p>보리밥</p>
            </div>
            <div class="food-item"><img src="/img/삼계탕.jpg" alt="삼계탕">
                <p>해물탕</p>
            </div>
            <div class="food-item"><img src="/img/삼계탕.jpg" alt="삼계탕">
                <p>감자탕</p>
            </div>
            <div class="food-item"><img src="/img/삼계탕.jpg" alt="삼계탕">
                <p>감자탕</p>
            </div>
            <div class="food-item"><img src="/img/삼계탕.jpg" alt="삼계탕">
                <p>감자탕</p>
            </div>
        </div>
    </section>
</div>

<!-- footer -->
<footer>
    <div class="footer-container">
        <p>Copyright 2025 맛zip All Right Reserved</p>
        <ul class="footer-menu">
            <li><a href="#">공지사항</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Q&A</a></li>
        </ul>
    </div>
</footer>

</body>

</html>
