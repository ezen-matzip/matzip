<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review_list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poor Story", system-ui;
            font-weight: 400;
            font-style: normal;

        }


        /* header */
        header {
            width: 100%;
            height: 180px;
            background-color: #fff3e0;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .header-container {
            width: 100%;
            max-width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        /* logo */
        .logo img {
            height: 200px;
            width: 200px;
        }

        /* search */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;

        }

        .search-word {}

        .search-container input {
            width: 500px;
            height: 40px;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;

        }

        .search-container .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .search-container .search-btn img {
            width: 25px;
        }

        /* popular-searches */
        .popular-searches {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .popular-searches .nearby {
            color: #fa4032;
            font-weight: bold;
        }

        /* menu */
        .menu {
            display: flex;
            align-items: flex-end;
            padding: 25px;
            margin-bottom: 120px;
            gap: 10px;


        }

        .menu a {
            text-decoration: none;
            color: #000;
            font-size: 13px;
        }

        .menu .login {
            padding: 7px 20px;
            border: 1px solid #f58031;
            border-radius: 10px;

        }

        .menu .signup {
            background-color: #fa4032;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            margin-left: 5px;
        }

        .menu .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .menu .menu-btn img {
            width: 30px;

        }

        #game {
            width: 25px;
        }

        /* 메인 컨테이너 */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 30px;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 200px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #f58031;
        }

        .sidebar h3 {
            background: #fa4032;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        /* 콘텐츠 영역 */
        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #f58031;
            width: 850px;
        }

        .content h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th,
        td {
            padding: 10px;
            font-size: 14px;
        }

        th {
            color: black;
            border-bottom: 1px solid #ddd;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        /* 버튼 스타일 */
        .delete-btn,
        .edit-btn {
            background: #fa4032;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background: #f58031;
        }

        .delete-btn:hover {
            background: #e03022;
        }

        .edit-btn:hover {
            background: #d4691e;
        }

        /* 페이지네이션 */
        .pagination {
            text-align: center;
            margin-top: 10px;
        }

        .pagination a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 0 5px;
        }


        /* foorer */
        footer {
            width: 100%;
            background: #f58031;
            color: white;
            height: 60px;
            display: flex;
            padding: 0 20px;
            position: absolute;
            bottom: 0;
        }

        /* Footer container */
        .footer-container {
            width: 90%;
            display: flex;
            align-items: center;
        }

        .footer-menu {
            list-style: none;
            display: flex;
            margin-left: auto;
            padding-right: 50px;
            gap: 100px;
        }

        .footer-menu li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
    </style>
</head>

<script>
    function confirmDelete(reviewCode) {
        if (confirm("정말로 삭제하시겠습니까?")) {
