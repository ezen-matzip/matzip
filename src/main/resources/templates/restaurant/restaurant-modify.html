<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 식당등록확인페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

<!-- header -->
<header>
    <section class="admin-header">
        <a href="">
            <img class="logo" src="../img/logo.png">
        </a>
        <div class="admin-header-container">
            <div class="admin-header-textdiv">
                <p class="admin-header-font1"> 어쩌구저쩌구 </p>
                <div class="line-yellow"></div>
                <p class="admin-header-font2"> 어쩌구저쩌구</p>
            </div>
        </div>
        <div class="logout">
            <p class="navi-font">관리자님, 환영합니다. 😊</p>
            <a href="">
                <button class="redbutton3 redbutton-font">
                    로그아웃
                </button>
            </a>
        </div>
    </section>
</header>


<!-- main -->
<main>
    <section class="body-section">
        <div class="navi">
            <div class="redbutton">
                <span class="redbutton-font">마이페이지</span>
            </div>
            <ul>
                <li><a href="" class="navi-font">식당 등록 신청 조회</a></li>
                <li><a href="" class="navi-font">식당 정보 수정 요청 조회</a></li>
                <li><a href="" class="navi-font">신고 리뷰 조회</a></li>
                <li><a href="" class="navi-font">신고된 유저 계정 조회</a></li>
                <li><a href="" class="navi-font">공지사항</a></li>
                <li><a href="" class="navi-font">FAQ(자주 묻는 질문)</a></li>
                <li><a href="" class="navi-font">문의사항</a></li>
                <li><a href="" class="navi-font">식당 목록 조회</a></li>
            </ul>
        </div>


        <form th:action="@{/modify/{businessCode}(businessCode=${businessCode})}" method="post">
        <div class="store-info">
            <div class="store-imgs">
                <!-- 여기에 이미지 넣기 -->
            </div>

            <div class="store-container">
                <div class="upper-container">
                    <div class="store-inner-container1">
                        <p style="font-size:2.5vh;">
                            <label for="restaurantCode">식당코드</label>
                            <input type="text" id="restaurantCode" name="restaurantCode" placeholder="식당코드" style="font-size:1.5vh;" required>
                        </p><br>
                        <p style="font-size:2.5vh;">
                            <label for="restaurantName">가게명</label>
                            <input type="text" id="restaurantName" name="restaurantName" placeholder="가게명" style="font-size:1.5vh;" required>
                        </p><br>
                        <span style="font-size:1.5vh; color:#747474;">서울숲 | 파스타, 돈마호크</span>
                        <br>

                        <p style="font-size:2vh;">
                            <label for="restaurantLocation">주소</label>
                            <input type="text" id="restaurantLocation" name="restaurantLocation" placeholder="주소" style="font-size:1.5vh;" required>
                        </p>
                        <br>
                        <p style="font-size:2vh;">
                            <label for="restaurantContactNumber">전화번호</label>
                            <input type="text" id="restaurantContactNumber" name="restaurantContactNumber" placeholder="전화번호" style="font-size:1.5vh;" required>
                        </p>
                        <p style="font-size:2vh;">
                            <label for="restaurantKeyword">키워드</label>
                            <input type="text" id="restaurantKeyword" name="restaurantKeyword" placeholder="키워드" style="font-size:1.5vh;" required>
                        </p><br>
                        <p style="font-size:2vh;">영업시간</p><br>
                        <p style="font-size:1.5vh;">
                            시작 시간:
                            <input type="time" name="restaurantStartTime" value="09:00" required style="font-size:1.5vh;">
                            <br>
                            종료 시간:
                            <input type="time" name="restaurantEndTime" value="22:00" required style="font-size:1.5vh;">
                        </p>
                        <p style="font-size:2vh;">
                            <label for="mainMenu">대표메뉴</label>
                            <input type="text" id="mainMenu" name="mainMenu" placeholder="대표메뉴" style="font-size:1.5vh;" required>
                        </p><br>
                        <p style="font-size:2vh;">
                            <label for="restaurantCategory">카테고리</label>
                            <select id="restaurantCategory" name="restaurantCategory" style="font-size:1.5vh;" required>
                                <option value="1">한식</option>
                                <option value="2">중식</option>
                                <option value="3">일식</option>
                                <option value="4">양식</option>
                                <option value="5">비건</option>
                            </select>
                        </p>
                        <br>
                        <br>
                        <p style="font-size:2.5vh;">
                            <label for="menuName">메뉴</label><br>
                            <input type="text" id="menuName" name="menuName" placeholder="메뉴명" style="font-size:1.5vh;" required>
                        </p>
                        <p style="font-size:2.5vh;">
                            <label for="menuPrice">가격</label><br>
                            <input type="text" id="menuPrice" name="menuPrice" placeholder="가격" style="font-size:1.5vh;" required>
                        </p>
                        <br>
                        <a href=""><button class="redbutton1">메뉴판 이미지</button></a>
                        <br>
                        <br>
                        <br>
                        <p style="font-size:2.5vh;">편의시설 및 서비스</p><br>
                        <p style="font-size:1.5vh;">
                            <label for="restaurantService"></label>
                            <input type="text" id="restaurantService" name="restaurantService" placeholder="편의시설" style="font-size:1.5vh;">
                        </p>
                    </div>
                    <div class="store-inner-container2">
                        <div>
                            지도지도
                        </div>
                        <div class="introducebox">
                            <p style="font-size:2.5vh;">소개</p>
                            <pre style="font-size:2vh;"><input type="text" name="restaurantDescription" placeholder="가게소개"></pre>

                            <div class="buttonbox2">
                                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                <input type="submit" value="수락"></a>
                                <a href="">반려</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </form>
    </section>
</main>

<!-- footer -->
<footer>
    <p class="footer-font">Copyright 2025 맛zip All Right Reserved</p>

        <li class="footer-font"><a href="">공지사항</a></li>
        <li class="footer-font"><a href="">FAQ</a></li>
        <li class="footer-font"><a href="">Q&A</a></li>
    </ul> -->
</footer>

</body>

</html>
