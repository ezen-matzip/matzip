<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/header_footer.css">
    <link rel="stylesheet" href="/css/login.css">

    <script>
        // 로그인 폼 유효성 검사 함수
        function validateLoginForm() {
            var userId = document.getElementById("id").value.trim();
            var password = document.getElementById("pwd").value;

            if (userId === "") {
                alert("아이디를 입력해주세요.");
                return false;
            }
            if (password === "") {
                alert("비밀번호를 입력해주세요.");
                return false;
            }
            return true;
        }

        // DOMContentLoaded 이벤트 이후에 폼 제출 이벤트 연결
        document.addEventListener("DOMContentLoaded", function() {
            var loginForm = document.querySelector("form[action='/login']");
            loginForm.addEventListener("submit", function(e) {
                if (!validateLoginForm()) {
                    e.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
<!-- header -->
<header>
    <div th:replace="~{html/user_header :: userHeader}"></div>
</header>

<!-- main -->
<div class="main-container">
    <section class="signup_container">
        <h2>로그인</h2>
        <div th:if="${param.error}">
            <p>로그인 실패: 아이디 또는 비밀번호를 확인하세요.</p>
        </div>
        <form action="/login" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input id="id" type="text" name="userId" placeholder="아이디">
            <input id="pwd" type="password" name="password" placeholder="비밀번호">
            <button class="login_button" type="submit">로그인</button>
        </form>
        <div class="find">
            <a href="회원가입.html">회원가입</a>
            <a th:href="@{/findpwd}">비밀번호찾기</a>
        </div>
    </section>
</div>

<!-- footer -->
<div th:replace="~{html/user_footer :: userFooter}"></div>
</body>
</html>
