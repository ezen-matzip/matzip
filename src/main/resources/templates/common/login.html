<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/header_footer.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <!-- header -->
    <header>
        <div class="header-container">
            <!-- logo -->
            <div class="logo">
                <a href="메인.html"><img src="/images/맛zip.png" alt="맛.zip 로고"></a>
            </div>

            <!-- search -->
            <div class="search-container">
                <div class="search-word">
                    <input type="text" placeholder="검색어를 입력하세요...">
                </div>

                <div class="popular-searches">
                    <span>인기검색어1</span>
                    <span>인기검색어2</span>
                    <span>인기검색어3</span>
                    <span>인기검색어4</span>
                    <span>인기검색어5</span>
                    <a href="" class="nearby">가까운 곳 찾기</a>
                    <a href="" class="game">
                        <img id="game" src="images/gamepad-icon.png" alt="게임패드"></a>
                </div>

            </div>

            <!-- menu -->
            <div class="menu">
                <a href="로그인.html" class="login">로그인</a>
                <a href="회원가입.html" class="signup">회원가입</a>
                <button class="menu-btn">
                    <img src="images/menu-icon.png" alt="마이페이지">
                </button>
            </div>
        </div>
    </header>

    <!-- main -->
     <!-- login -->
    <div class="main-container">

        <!-- login_contents -->
        <section class="signup_container">
            <h2>로그인</h2>
            <!-- login_id_pwd -->
<!--            <div class="login_id_pwd">-->
<!--                <input id="id" name="id" placeholder="아이디">-->
<!--                <input id="pwd" name="pwd" placeholder="비밀번호">-->
<!--            </div>-->

<!--            &lt;!&ndash; login_button &ndash;&gt;-->
<!--            <button class="login_button" type="submit">로그인</button>-->
            <div th:if="${param.error}">
                <p>로그인 실패: 아이디 또는 비밀번호를 확인하세요.</p>
            </div>
            <form action="/login" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input id="id" type="text" name="userId" placeholder="아이디">
                <input id="pwd" type="password" name="password" placeholder="비밀번호">
                <button class="login_button" type="submit">로그인</button>
            </form>

            <div class="find">
                <a href="회원가입.html">회원가입</a>
                <a href="비밀번호찾기.html">비밀번호찾기</a>
            </div>
        </section>
    </div> 

    <!-- footer -->
    <footer>
        <div class="footer-container">
            <p>Copyright 2025 맛zip All Right Reserved</p>
            <ul class="footer-menu">
                <li><a href="#">공지사항</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Q&A</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
