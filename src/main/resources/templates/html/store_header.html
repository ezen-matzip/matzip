<div th:fragment="storeHeader">
    <section class="store-header">
        <a href="/business/main">
            <img class="logo" src="/img/logo.png">
        </a>
        <div class="store-header-container">
            <div class="store-header-textdiv">
                <p class="store-header-font1"> 💡Tip💡 </p>
                <div class="line-yellow"></div>
                <p class="store-header-font2"> 1. 키워드는 총 다섯개까지 등록 가능하며, 검색 결과에 영향을 줍니다❗ 신중하게 작성하세요. <br>
                2. 식당은 한 아이디당 하나만 등록 가능합니다❗ 추가 등록 필요 시 관리자에게 Q&A를 남겨주세요. </p>
            </div>
        </div>
        <div class="logout">
            <!-- 로그인한 사업자의 상호명을 표시 -->
            <p class="navi-font" th:text="${#authentication.principal.restaurantName} + ' 점주님, 환영합니다. 😊'">
                점주님, 환영합니다. 😊
            </p>
            <!-- POST 방식 로그아웃 폼 -->
            <form th:action="@{/logout}" method="post">
                <!-- CSRF 토큰 추가 -->
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                <button type="submit" class="redbutton3 redbutton-font">
                    로그아웃
                </button>
            </form>
        </div>
    </section>
</div>
